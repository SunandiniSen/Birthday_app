<!DOCTYPE html>
<head>
	<title> Registration Page... </title>
	<link rel="stylesheet" href="/stylesheets/register.css">
	<script type="text/javascript" src="/javascripts/register.js"></script>
</head>

<body>
<header>
	<div class="heading">
		<div class="heading_container">
			<div class="HB">
				HAPPY BIRTHDAY !!!
			</div>
			<div class="headline">
				When's the  next TREAT ?????
			</div>
		</div>
	</div>
</header>

<content>

	<div class="pic">
		<img class="logo" src="/images/cake.png"> </img>
	</div>
	<div class="form">
		<form id="registration_form" method="POST">
			First Name : <input type="text" name="first_name" placeholder="First Name" ><br><br>
			Last Name : <input type="text" name="last_name" placeholder="Last Name" ><br><br>
			Email Id : <input type="text" name="e-id" placeholder="Email" ><br><br>
			Password : <input type="password" name="password" placeholder="Password" ><br><br>
			Phone Number : <input type="text" name="phone_no" placeholder="Phone Number" ><br><br>
			Date of Birth : <input type="date" name="bday"><br><br>
			<button value="submit" type="button" onclick="reg()"> Sign Up </button>
			<button value="sign_in" type="button" onclick="reg()"> Sign In </button>
		</form>
	</div>
	<p id = "data"></p>
</content>

<footer>
	<div class="footer_container">
		NEVER MISS ANOTHER TREAT !!
	</div>
</footer>

	
</body>
